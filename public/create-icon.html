<!DOCTYPE html>
<html>
<head>
  <title>Generate Apple Touch Icon</title>
</head>
<body>
  <canvas id="canvas" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
  <br><br>
  <button onclick="downloadIcon()">Download apple-touch-icon.png</button>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Dark slate background
    ctx.fillStyle = '#0f172a';
    ctx.fillRect(0, 0, 180, 180);
    
    // Teal gradient circle
    const gradient = ctx.createLinearGradient(0, 0, 180, 180);
    gradient.addColorStop(0, '#14b8a6');
    gradient.addColorStop(1, '#6366f1');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(90, 90, 70, 0, Math.PI * 2);
    ctx.fill();
    
    // White text "HC"
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 60px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('HC', 90, 90);
    
    function downloadIcon() {
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'apple-touch-icon.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
    
    // Auto-download on load (optional - comment out if you want manual download)
    window.onload = function() {
      setTimeout(downloadIcon, 500);
    };
  </script>
</body>
</html>
